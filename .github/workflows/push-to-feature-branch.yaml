name: Push to feature branch
on:
  push:
    branches:
      - 'feature/*'
jobs:
  config:
    name: Prepare configuration
    runs-on: ubuntu-latest
    outputs:
      java: ${{ steps.config.outputs.java }}
    steps:
      - name: preparation
        run: ls -la
      - id: config
        run: |          
          echo "title='GitHub Actions'" >> "$GITHUB_OUTPUT"
          echo "java=$(jq -c '.' '.github/java-config.json')" >> "$GITHUB_OUTPUT"
      - run: |
          echo ${{ steps.config.outputs.title }}
          echo ${{ steps.config.outputs.java }}
  evaluate:
    name: Evaluate configuration
    runs-on: ubuntu-latest
    needs:
      - config
    steps:
      - name: Print config
        run: echo ${{ needs.config.outputs.java }}